<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Clothing Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer type="text/css" rel="stylesheet" href="/css/materialize.min.css">
    <link defer type="text/css"  rel="stylesheet" href="css/style.css">
    <script async type="text/javascript"  src="/js/materialize.min.js"></script>
    <link rel="apple-touch-icon" href="icon72.webp">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
    <meta name="description" content="Online Shop">
    <!-- Custom CSS -->
    <style>
      /* Your custom CSS code here */
      header {
        background-color: #f5f5f5;
        height: 80px;
        line-height: 80px;
        padding: 0 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
      }
      nav{
        background-color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
      .logo a {
        font-size: 24px;
        font-weight: bold;
        color: #030303;
        }
      nav ul li h5 {
        color: #030303;
      }
      nav ul li a {
        place-items: left;
        color: #333;
      }
      .nav-links {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        }
        .nav-links li {
        margin-right: 20px;
        }

        .nav-links li:last-child {
        margin-right: 0;
        }

        .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        }
      .slider {
        margin-top: 20px;
        position: relative;
        z-index: 1;
      }
      .product-card {
        width: 300px;
        margin: 20px;
      }
      .product-card img {
        height: 400px;
      }
      .product-card h5 {
        margin-top: 10px;
      }
      .product-card p {
        margin-top: 10px;
      }
      footer {
        background-color: #f5f5f5;
        padding: 20px 0;
        text-align: center;
    }

    footer p {
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    h4{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    @media only screen and (max-width: 768px) {
  .container {
    width: 90%;
    margin: 0 auto;
  }
  
  .nav-links {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    margin-top: 20px;
  }
  
  .nav-links li {
    margin: 10px 0;
  }
  
  .nav-links li:last-child {
    margin-bottom: 0;
  }
  
  .toggle {
    display: block;
  }
  
  nav.active .nav-links {
    display: flex;
  }
}
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
            <div class="logo">
                <a href="#">Online Clothes Shop</a>
              </div>
          <ul  class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="#">Sale</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="container">
        <h4 class="center-align">Collections</h4>
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card product-card">
              <div class="card-image">
                <img src="kids4.webp" alt="Product 1">
              </div>
              <div class="card-content">
                <h5>Baby Frock</h5>
                <p>Rs.2500</p>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card product-card">
              <div class="card-image">
                <img src="kids6.webp" alt="Product 2">
              </div>
              <div class="card-content">
                <h5>White One piece</h5>
                <p>Rs. 1500</p>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card product-card">
              <div class="card-image">
                <img src="kids3.webp" alt="Product 3">
              </div>
              <div class="card-content">
                <h5>Crew Neck Dress</h5>
                <p>Rs. 2999</p>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="container">
          <p>&copy; 2023  Online Clothes Shop by Trupti Pawar. All rights reserved.</p>
        </div>
    </footer>      
    
    <!-- jQuery -->
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Custom JS -->
    <script>
      $(document).ready(function() {
        // Toggle nav menu on mobile
        $('.toggle').click(function() {
          $('nav ul').slideToggle();
        });
    
        // Close nav menu on click outside
        $(document).click(function(e) {
          if (!$(e.target).closest('nav').length) {
            $('nav ul').slideUp();
          }
        });
    
        // Initialize slider
        $('.slider').slider({
          indicators: false,
          height: 600,
          transition: 500,
          interval: 6000
        });
      });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
