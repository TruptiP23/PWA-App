<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Clothing Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="/css/materialize.min.css">
    <link  type="text/css"  rel="stylesheet" href="css/style.css">
    <script async  type="text/javascript" src="/js/materialize.min.js"></script>
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="icon72.webp">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
    <meta name="description" content="Online shop">
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
            <div class="logo">
                <a href="#">Online Clothes Shop</a>
              </div>
          <ul  class="nav-links">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="#">Sale</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h4 class="center-align">Featured Products</h4>
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card product-card">
              <div class="card-image">
                <img src="women2.webp" width="350" alt="Product 1">
              </div>
              <div class="card-content">
                <h5>Black One Piece</h5>
                <p>Rs.550</p>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card product-card">
              <div class="card-image">
                <img src="hoodies.webp"  width="350" alt="Product 2">
              </div>
              <div class="card-content">
                <h5>Hoodies</h5>
                <p>Rs. 1500</p>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card product-card">
              <div class="card-image">
                <img src="kids6.webp" width="350" alt="Product 3">
              </div>
              <div class="card-content">
                <h5>Frock</h5>
                <p>Rs. 999</p>
                <a href="#" class="btn">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="container">
          <p>&copy; 2023  Online Clothes Shop by Trupti Pawar. All rights reserved.</p>
        </div>
    </footer>      


    <!-- Custom JS -->
    <script>
      $(document).ready(function() {
        // Toggle nav menu on mobile
        $('.toggle').click(function() {
          $('nav ul').slideToggle();
        });
    
        // Close nav menu on click outside
        $(document).click(function(e) {
          if (!$(e.target).closest('nav').length) {
            $('nav ul').slideUp();
          }
        });
    
        // Initialize slider
        $('.slider').slider({
          indicators: false,
          height: 600,
          transition: 500,
          interval: 6000
        });
      });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
